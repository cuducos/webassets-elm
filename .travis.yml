dist: xenial  # support for Python >= 3.7
language: python
sudo: false
python: ["3.4", "3.5", "3.6", "3.7"]

branches:
  only:
    - master

matrix:
  include:
    - python: "3.7"
      env: TOXENV=cover

install:
  - npm i -g elm
  - pip install tox-travis

script:
  - tox

after_success:
  - coveralls
