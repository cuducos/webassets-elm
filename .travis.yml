dist: xenial  # support for Python >= 3.7
language: python
sudo: false
python: ["3.3", "3.4", "3.5", "3.6", "3.7"]

branches:
  only:
    - master

matrix:
  include:
    - python: "3.7"
      env: TOXENV=cover

install:
  - npm i -g elm
  - if [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then pip install virtualenv==15.2.0; fi 
  - pip install tox-travis

script:
  - tox

after_success:
  - coveralls
